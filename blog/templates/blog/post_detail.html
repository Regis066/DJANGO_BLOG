{% extends "blog/base.html" %}
{% block content %}
   <article class="media content-section">
    <img class="rounded-circle article-img" src={{ object.author.profile.image.url }} alt="" style="object-fit: cover;">
    <div class="media-body">
      <div class="article-metadata">
        <a class="mr-2" href="{% url 'profile' %}">{{ object.author }}</a>
        <small class="text-muted">{{ object.date_objected|date:"F d Y" }}</small>
      </div>
      <h2>{{ object.title }}</h2>
      <p class="article-content">{{ object.content }}</p>
    </div>
  </article>
{% endblock content%}
